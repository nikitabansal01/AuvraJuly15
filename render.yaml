services:
  - type: web
    name: auvra-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      # 데이터베이스 마이그레이션 실행
      alembic upgrade head || echo "Migration failed, continuing..."
      # 애플리케이션 시작
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: auvra-postgres
          property: connectionString
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false

databases:
  - name: auvra-postgres
    databaseName: auvra_db
    user: auvra_user 